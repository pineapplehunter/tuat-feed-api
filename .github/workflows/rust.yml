name: CI

on:
  pull_request:
  push:
    branches:
      - main

env:
  RUSTFLAGS: -Dwarnings

jobs:
  build_and_test:
    name: Build and test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        rust: [nightly, stable]

    steps:
    - uses: actions/checkout@main

    - name: Cache cargo
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ matrix.os }}-${{ matrix.rust }}-cargo-${{ hashFiles('**/Cargo.toml') }}
        restore-keys: |
          ${{ matrix.os }}-${{ matrix.rust }}-cargo-
          
    - name: Install rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{matrix.rust}}
        override: true
        components: rustfmt, clippy
    
    - name: fmt
      uses: actions-rs/cargo@v1
      with:
        toolchain: ${{matrix.rust}}
        command: fmt
        args: --all -- --check
        
    - name: build
      uses: actions-rs/cargo@v1
      with:
        toolchain: ${{matrix.rust}}
        command: build
        args: --all --bins --tests --examples

    - name: check
      uses: actions-rs/cargo@v1
      with:
        toolchain: ${{matrix.rust}}
        command: check
        args: --all --bins --tests --examples

    - name: clippy
      uses: actions-rs/cargo@v1
      with:
        toolchain: ${{matrix.rust}}
        command: clippy
        args: --all
    
    - name: check no-default-features
      uses: actions-rs/cargo@v1
      with:
        toolchain: ${{matrix.rust}}
        command: check
        args: --all --bins --tests --examples --no-default-features

    - name: tests
      uses: actions-rs/cargo@v1
      with:
        toolchain: ${{matrix.rust}}
        command: test
        args: --all
