name: Check Build Test

on:
  pull_request:
  push:
    branches: 
      - main

env:
  RUSTFLAGS: -Dwarnings
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Build and test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        rust: [stable]

    steps:
    - uses: actions/checkout@v1

    - name: Cache cargo
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ matrix.os }}-${{ matrix.rust }}-cargo-${{ hashFiles('**/Cargo.toml') }}
          
    - name: Install rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{matrix.rust}}
        override: true
        components: rustfmt, clippy
    
    - name: fmt
      uses: actions-rs/cargo@v1
      with:
        toolchain: ${{matrix.rust}}
        command: fmt
        args: --all -- --check

    - name: check
      uses: actions-rs/cargo@v1
      with:
        toolchain: ${{matrix.rust}}
        command: check
        args: --all --bins --tests --examples

    - name: clippy
      uses: actions-rs/cargo@v1
      with:
        toolchain: ${{matrix.rust}}
        command: clippy
        args: --all
    
    - name: check no-default-features
      uses: actions-rs/cargo@v1
      with:
        toolchain: ${{matrix.rust}}
        command: check
        args: --all --bins --tests --examples --no-default-features

    - name: tests
      uses: actions-rs/cargo@v1
      with:
        toolchain: ${{matrix.rust}}
        command: test
        args: --all
      
    - run: |
        cargo install cargo-cache --no-default-features --features ci-autoclean
        cargo cache
